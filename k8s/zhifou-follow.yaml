apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: zhifou-follow
  namespace: zhifou
spec:
  replicas: 3
  selector:
    matchLabels:
      app: zhifou-follow
  template:
    metadata:
      namespace: zhifou
      labels:
        app: zhifou-follow
    spec:
      containers:
        - name: zhifou-follow
          image: registry.cn-hangzhou.aliyuncs.com/qian0817docker/zhifou-follow:0.0.1
          env:
            - name: CONSUL_HOST
              value: consul
            - name: CONSUL_PORT
              value: "8500"
            - name: CONSUL_CONFIG_FORMAT
              value: yaml
---
apiVersion: v1
kind: Service
metadata:
  name: zhifou-follow
  namespace: zhifou
spec:
  ports:
    - name: http
      port: 8080
      targetPort: 8080
  selector:
    app: zhifou-follow
