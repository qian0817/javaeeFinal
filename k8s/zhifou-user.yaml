apiVersion: v1
kind: ConfigMap
metadata:
  namespace: zhifou
  name: zhifou-user
data:
  application.yaml: |-
    spring:
      datasource:
        url: jdbc:mysql://mysql:3306/zhifou?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Hongkong&characterEncoding=utf-8
        username: qianlei
        password: 123456
      mail:
        host: smtp.126.com
        username: zhifou666@126.com
        password: your-password
        properties:
          mail:
            smtp:
              auth: true
              starttls:
                enable: true
                required: true
      redis:
        host: redis
      kafka:
        consumer:
          group-id: zhifou
          auto-offset-reset: latest
        bootstrap-servers: kafka-service:9092
      zipkin:
        base-url: http://zipkin:9411/
        sleuth:
          sampler:
            probability: 1
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: zhifou
  name: zhifou-user
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zhifou-user
  template:
    metadata:
      labels:
        app: zhifou-user
    spec:
      containers:
        - name: zhifou-user
          image: registry.cn-hangzhou.aliyuncs.com/qian0817docker/zhifou-user:0.0.2
          ports:
            - containerPort: 8080
          env:
            - name: CONFIG_NAMESPACE
              value: zhifou
          livenessProbe:
            httpGet:
              port: 8080
              path: /actuator/health/liveness
            initialDelaySeconds: 60
          readinessProbe:
            httpGet:
              port: 8080
              path: /actuator/health/readiness
            initialDelaySeconds: 60
---
apiVersion: v1
kind: Service
metadata:
  namespace: zhifou
  name: zhifou-user
spec:
  ports:
    - name: http
      port: 8080
      targetPort: 8080
  selector:
    app: zhifou-user
