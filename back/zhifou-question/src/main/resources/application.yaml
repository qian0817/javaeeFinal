spring:
  application:
    name: zhifou-question
  cloud:
    consul:
      host: ${CONSUL_HOST}
      port: ${CONSUL_PORT}
      config:
        format: ${CONSUL_CONFIG_FORMAT}
  config:
    import: consul:${spring.cloud.consul.host}:${spring.cloud.consul.port}
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: true
    generate-ddl: true
  main:
    allow-bean-definition-overriding: true
management:
  endpoints:
    #    prometheus:
    #      enable: true
    web:
      exposure:
        include: "*"